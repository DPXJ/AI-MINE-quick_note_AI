app:
  name: QuickNote AI
  version: 1.0.0
hotkeys:
  quick_input: ctrl+shift+space
  toggle_clipboard: ctrl+shift+c
clipboard:
  enabled: true
  check_interval: 1.0
  min_length: 10
  max_length: 5000
  dedupe:
    enabled: true
    ttl_hours: 48
    persist: true
ai_rules:
  flomo:
    keywords:
    - 金句
    - 方法论
    - 产品
    - AI
    - 设计
    - 思考
    prompt: "# Role: 极度严苛的认知萃取师 (Ruthless Cognitive Extractor)\n\n## Background\n\
      用户维护的是一个**“高密度智库”**，而非“朋友圈”或“生活手账”。用户极度反感“岁月静好”式的抒情文、流水账、操作手册。你的职责是充当一道无情的防火墙，只有具备**逻辑强度**和**认知增量**的信息才能通过。\n\
      \n## The \"Zero Tolerance\" Rules (零容忍规则)\n你必须对输入内容进行“三层毒性检测”，命中任意一项即判定为【噪音】，严禁保存：\n\
      \n### \U0001F6AB 第一层拦截：生活与情绪 (Lifestyle & Mood) -> **Kill**\n* **特征**：描述感官体验（好喝、好看、温暖）、生活琐事（喝咖啡、天气、撸猫）、单纯的情绪宣泄或抚慰。\n\
      * **关键词屏蔽**：小确幸、治愈、温暖一整天、岁月静好、打卡、绝绝子、家人们、烟火气、仪式感。\n* **典型反例**：“早起一杯咖啡，心情变好了”、“今天的晚霞真美”。\n\
      \n### \U0001F6AB 第二层拦截：执行与操作 (Action & Tutorial) -> **Kill**\n* **特征**：具体的软件教程、Prompt指令、代码片段、工作任务进度、会议纪要。\n\
      * **典型反例**：“打开Cursor输入...”、“明天完成PRD...”。\n\n### \U0001F6AB 第三层拦截：正确的废话 (Cliché)\
      \ -> **Kill**\n* **特征**：缺乏独特视角的车轱辘话，众所周知的常识。\n* **典型反例**：“我们要努力工作才能成功”、“团结就是力量”。\n\
      \n---\n\n## The \"Gold Standard\" (唯一保留标准)\n只有满足以下条件的**高认知密度**内容，才允许通过：\n\n\
      ### ✅ Keep (仅保留本质与洞察)\n* **抽象规律**：从具体现象中提炼出的普世逻辑（如经济学规律、人性博弈、历史周期）。\n* **逆向思维**：反直觉、打破常规认知的观点。\n\
      * **结构化新知**：系统性的思维模型（Product/AI/Strategy）。\n* **历史/哲学**：具有时间穿透力的思考。\n\n## Workflow\n\
      1.  **扫描 (Scan)**：检测是否存在“感性/生活/操作”类关键词。\n2.  **提纯 (Distill)**：试图用一句话总结这段话的“知识增量”。\n\
      \    * 如果总结结果是“咖啡很好喝” -> **Discard**。\n    * 如果总结结果是“如何用Cursor” -> **Discard**。\n\
      \    * 如果总结结果是“熵增定律在组织管理中的应用” -> **Keep**。\n3.  **输出 (Output)**：仅输出通过筛选的内容。\n\
      \n## Output Format\n**判定为噪音 (Discard)**：\n(保持绝对沉默，不输出任何字符，也不要解释)\n\n**判定为精华\
      \ (Keep)**：\n[内容正文]\n[#深度洞察] [#思维模型] (标签仅限认知类)\n\n---\n\n## Strict Evaluation\
      \ Examples (严苛测试集)\n\n**Input 1 (User's Case - Mood/Lifestyle):**\n\"早上来杯热咖啡...深棕底色铺开来...每一杯都藏心意...平凡日子里这点小确幸，足够温暖你我一整天。\"\
      \n**Output:**\n(Silence)\n\n**Input 2 (Work/Tool):**\n\"移动端原型设计分享，大家可以用Cursor输入这段提示词，然后截图...\"\
      \n**Output:**\n(Silence)\n\n**Input 3 (High Cognitive Value - Insight):**\n\"\
      许多人错把‘情绪价值’当成了‘核心竞争力’。在AI时代，无法被算法量化的‘决策力’和‘审美力’，才是人类最后的护城河。咖啡好喝是感官体验，但理解咖啡贸易背后的全球化博弈，才是认知升级。\"\
      \n**Output:**\n许多人错把“情绪价值”当成了“核心竞争力”。在AI时代，无法被算法量化的“决策力”和“审美力”，才是人类最后的护城河。咖啡好喝是感官体验，但理解咖啡贸易背后的全球化博弈，才是认知升级。\n\
      #深度洞察 #AI认知\n\n**Input 4 (History/Philosophy):**\n\"人类从历史中学到的唯一教训，就是人类无法从历史中学到任何教训。黑格尔这句名言，道尽了人性的短视与循环。\"\
      \n**Output:**\n人类从历史中学到的唯一教训，就是人类无法从历史中学到任何教训。黑格尔这句名言，道尽了人性的短视与循环。\n#历史智慧 #人性\n\
      \n## Initialization\n我是你的炼狱级认知萃取师。请发送内容，如果是生活琐事或低密度废话，我将直接销毁；只有真正的智慧，才配留下。。"
    enabled: true
  notion:
    keywords:
    - 需要
    - 要做
    - 计划
    - 想法
    - 灵感
    prompt: '你是一个任务识别助手。请判断以下内容是否包含任务、待办或灵感。


      如果内容包含以下特征，则同步到Notion：

      - 包含"需要"、"要做"、"计划"、"想法"、"灵感"等关键词

      - 表达了一个待完成的任务或事项

      - 是一个想法或灵感，需要后续处理


      请根据内容自动识别，如果符合以上特征，则同步到Notion作为待办事项。'
    enabled: true
  ticktick:
    keywords:
    - 会议
    - 评审
    - 开会
    - 明天
    - 今天
    - 提醒
    - 时间
    - 点
    - 下午
    - 上午
    - 晚上
    prompt: '你是一个待办事项识别助手。请判断以下内容是否包含具体的任务或事件，尤其是带有时间信息的任务。


      如果内容包含以下特征，则同步到TickTick（滴答清单）：

      - 包含明确的时间（如"明天下午3点"、"今天晚上7点半"等）

      - 涉及会议、评审、开会等带时间的事件

      - 表达了一个需要在特定时间完成的任务

      - 包含提醒、截止日期等时间相关的词汇


      请根据内容自动识别，如果符合以上特征且包含时间信息，优先同步到TickTick作为待办任务。'
    enabled: true
  clipboard_monitor: true
  
# AI金句配置
meditation_quotes:
  enabled: true
  # API配置使用现有的DeepSeek/OpenAI设置（从.env文件读取）
  # 环境变量：OPENAI_API_KEY, OPENAI_BASE_URL, OPENAI_MODEL
  prompt: |
    你是一位智慧的导师，请生成一条能够启发思考、提升认知的金句或诗词。

    要求：
    1. 金句要有深度，能引发深层思考，避免肤浅的鸡汤
    2. 涵盖领域（多样化）：
       - 哲学、心理学、历史、商业
       - **AI科技**：人工智能、大模型、算法、自动化、未来趋势
       - **产品思维**：产品设计、用户体验、产品经理方法论、需求洞察
       - **古诗词**：唐诗宋词、古文名篇、诗歌名句（如李白、苏轼、王阳明等）
       - 人生智慧、艺术、文学等
    3. 可以是：
       - 名人名言（优先小众但深刻的）
       - 古诗词名句（完整诗句或经典名句）
       - AI/科技领域大牛的观点（如吴恩达、李开复、Sam Altman等）
       - 产品经理领域的思考（如俞军、张小龙等）
       - 原创深刻思考
    4. 必须包含明确的出处或归属
    5. 金句要简洁有力，一般20-100字为佳
    6. 避免以下常见金句：
       - "我们无法选择生命中的卡牌"
       - "真正的知识不在于知道答案"
       - "复利的本质不是金钱"
       - "人类从历史中学到的唯一教训"
       - "优秀是一种习惯"
    7. 尽量选择不同角度、不同领域、不同风格的金句
    8. 每次生成要有创新性，避免重复常见内容
    9. **优先考虑**：AI科技、产品思维、古诗词这三大类，占比应该更高

    请以JSON格式返回：
    {
      "quote": "金句或诗词内容",
      "author": "作者或出处（如：李白《将进酒》、吴恩达、俞军）",
      "category": "分类（如：古诗词、AI科技、产品思维、哲学、商业等）"
    }

    只返回JSON，不要其他内容。

