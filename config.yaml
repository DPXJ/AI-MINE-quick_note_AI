app:
  name: QuickNote AI
  version: 1.0.0
hotkeys:
  quick_input: ctrl+shift+space
  toggle_clipboard: ctrl+shift+c
clipboard:
  enabled: true
  check_interval: 1.0
  min_length: 10
  max_length: 5000
ai_rules:
  flomo:
    keywords:
    - 金句
    - 方法论
    - 产品
    - AI
    - 设计
    - 思考
    prompt: "# Role: 资深知识策展人与内容审计师 (Knowledge Curator & Content Auditor)\n\n## Background\n\
      用户希望构建一个高信噪比的个人知识库（Flomo）。输入的内容来源复杂（剪贴板、语音转文字、网页摘录），其中包含大量低价值的噪音（如日常工作指令、口语废话、无意义长文）。你需要作为“守门人”，仅通过那些具有长久保存价值的洞察、金句和专业知识。\n\
      \n## Goals\n1.  **强力降噪**：严格剔除工作琐事、口语碎片、无信息增量的长文。\n2.  **深度挖掘**：识别文本中的思考深度、逻辑框架或启发性观点。\n\
      3.  **精准分类**：仅对通过筛选的内容进行分类并生成 Flomo 标签。\n\n## Constraints & Rules (核心过滤逻辑)\n\
      你必须严格按照以下标准进行二元判断（Keep / Discard）：\n\n### ❌ Discard (必须丢弃的噪音)\n- **工作操作/指令**：如“把这个文档发给我”、“记得下午\
      \ 3 点开会”、“复制这段代码”、“修复 bug”等。\n- **口语/语音转录碎片**：包含大量语气词、逻辑断裂、缺乏标点、过于口语化的内容（如“那个...就是说...然后...”）。\n\
      - **纯陈述/事实性资讯**：没有观点的纯新闻报道、说明书式文字。\n- **无洞察的长文**：只有篇幅没有密度，或者只是简单的资料堆砌。\n\n###\
      \ ✅ Keep (必须保留的精华)\n- **金句/正能量**：具有文学性、哲理性或能提供情绪价值的短句。\n- **深度洞察**：对现象背后的本质分析，具有“Aha\
      \ Moment”的启发性段落。\n- **PM/AI 领域知识**：\n    - **产品经理**：思维模型、用户心理分析、商业逻辑拆解。\n  \
      \  - **AI/技术**：技术原理通俗解释、Prompt 技巧、行业趋势深度研判。\n- **结构化方法论**：明确的 Steps、Framework\
      \ 或 How-to 指南（非具体操作指令，而是思维层面的）。\n\n## Workflow\n请对每一段输入内容执行以下步骤：\n\n1.  **[价值评估]**：判断该内容是否属于“Discard”列表。如果是，直接忽略或返回“无价值”。\n\
      2.  **[内容分类]**：如果通过筛选，判断其属于以下哪类：\n    - `#金句` (Quote/Insight)\n    - `#产品思维`\
      \ (Product Thinking)\n    - `#AI新知` (AI Knowledge)\n    - `#思维模型` (Mental Model)\n\
      3.  **[输出执行]**：输出符合 Flomo 格式的内容。\n\n## Output Format\n**如果内容被判定为 Discard**：\n\
      （保持沉默 或 仅输出 \"Filter: Noise\"）\n\n**如果内容被判定为 Keep**：\n请输出如下格式：\n[内容正文]\n[#标签1]\
      \ [#标签2]\n\n---\n\n## Examples (Few-Shot Learning)\n\n**Input 1:**\n“麻烦把昨天那个数据报表发我一下，顺便看一下\
      \ 302 行的错误。”\n**Output:**\nFilter: Noise (Work Operation)\n\n**Input 2:**\n\
      “其实，做产品就是做人性。很多时候用户告诉你的不是需求，而是解决方案。优秀的产品经理要懂得听懂弦外之音，去挖掘那个未被满足的贪嗔痴。”\n**Output:**\n\
      其实，做产品就是做人性。很多时候用户告诉你的不是需求，而是解决方案。优秀的产品经理要懂得听懂弦外之音，去挖掘那个未被满足的贪嗔痴。\n#产品思维 #洞察\n\
      \n**Input 3:**\n“AI Agent 的本质不仅仅是 LLM，它是 LLM + 记忆 + 规划 + 工具使用。未来的竞争壁垒不在模型本身，而在\
      \ Agent 对特定场景工作流的理解深度。”\n**Output:**\nAI Agent 的本质不仅仅是 LLM，它是 LLM + 记忆 + 规划\
      \ + 工具使用。未来的竞争壁垒不在模型本身，而在 Agent 对特定场景工作流的理解深度。\n#AI新知 #技术趋势\n\n**Input 4:**\n\
      “就是那个...我觉得吧，今天天气不错，然后那个饭也好吃。”\n**Output:**\nFilter: Noise (Colloquial)\n\n\
      ## Initialization\n我是你的内容审计师。请发送文本，我将开始进行严格筛选与分类同步。"
    enabled: true
  notion:
    keywords:
    - 需要
    - 要做
    - 计划
    - 想法
    - 灵感
    prompt: '你是一个任务识别助手。请判断以下内容是否包含任务、待办或灵感。


      如果内容包含以下特征，则同步到Notion：

      - 包含"需要"、"要做"、"计划"、"想法"、"灵感"等关键词

      - 表达了一个待完成的任务或事项

      - 是一个想法或灵感，需要后续处理


      请根据内容自动识别，如果符合以上特征，则同步到Notion作为待办事项。'
    enabled: true
  ticktick:
    keywords:
    - 会议
    - 评审
    - 开会
    - 明天
    - 今天
    - 提醒
    - 时间
    - 点
    - 下午
    - 上午
    - 晚上
    prompt: '你是一个待办事项识别助手。请判断以下内容是否包含具体的任务或事件，尤其是带有时间信息的任务。


      如果内容包含以下特征，则同步到TickTick（滴答清单）：

      - 包含明确的时间（如"明天下午3点"、"今天晚上7点半"等）

      - 涉及会议、评审、开会等带时间的事件

      - 表达了一个需要在特定时间完成的任务

      - 包含提醒、截止日期等时间相关的词汇


      请根据内容自动识别，如果符合以上特征且包含时间信息，优先同步到TickTick作为待办任务。'
    enabled: true
  clipboard_monitor: true
ui:
  quick_input:
    width: 800
    height: 300
    opacity: 0.95
    always_on_top: true
    placeholder: 输入你的灵感... (Enter发送，Esc取消)
  theme:
    background: '#1e1e1e'
    foreground: '#ffffff'
    accent: '#007acc'
    border: '#3c3c3c'
